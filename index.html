<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bubbles</title>
  <link rel="stylesheet" href="style.css">
</head>

<body id="body">
  <main>
    <div class="container">
      <form action="" name="user_input">
        <input type="range" min="1" max="100" name="speed" id="speed_input">
        <input type="range" min="1" max="100" name="size" id="size_input">
        <input type="range" min="1" max="100" name="numberOfBubbles" id="numberOfBubbles_input">
        <input type="text" name="color" id="color_input">
        <button type="button" onclick="customizeBubbles(this.form)">Customize</button>
      </form>
    </div>
    <br />
    <div id="bubble_container" class="container"></div>
  </main>
  <script src="index.js" charset="utf-8"></script>
  <script type="text/javascript">
    generateBubbles({
      id: 'bubble_container',
      n: 10,
      speed: 10,
      size: 100
    });
  </script>
</body>

</html>
